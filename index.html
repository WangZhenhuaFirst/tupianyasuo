<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、高效的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/png, image/jpeg" hidden>
            <div class="upload-box">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
                <p class="sub-text">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <!-- 图片预览和压缩控制区域 -->
        <div class="preview-area" id="previewArea" style="display: none;">
            <div class="image-comparison">
                <div class="original-image">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原始图片">
                    </div>
                    <div class="image-info">
                        <span>大小：<span id="originalSize">0 KB</span></span>
                    </div>
                </div>

                <div class="compressed-image">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后的图片">
                    </div>
                    <div class="image-info">
                        <span>大小：<span id="compressedSize">0 KB</span></span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
